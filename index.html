<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo Shop</title>
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <style>
            body { font-family: Arial, Helvetica, sans-serif;padding: 20px;}
            .product {margin-bottom: 12px;}
            button.add { margin-left: 8px;}
        </style>
        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-T6PW9RWX');</script>
        <!-- End Google Tag Manager -->
    </head>
    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T6PW9RWX"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <h1>Demo Shop</h1>
        <div id="products"></div>
        <script>
            //sample products
            const products=[
            {id:'p1',name:'Mango Smoothie',price:5.5},
            {id:'p2',name:'Berry Blast',price:6}
            ];

            const container = document.getElementById('products');
            products.forEach(p =>{
                const el=document.createElement('div');
                el.className = 'product';
                el.innerHTML = `<strong>${p.name}</strong> - $${p.price.toFixed(2)}
                <button data-id="${p.id}" class="add">Add to cart</button>`;
                container.appendChild(el);
            } 
            );
            // simple dataLayer push on add-to-cart
            document.addEventListener('click', e => {
            if(e.target.classList.contains('add')) {
                const id = e.target.dataset.id;
                const prod = products.find(x => x.id === id);
                window.dataLayer = window.dataLayer || [];
                dataLayer.push({ event: 'add_to_cart', product_id: prod.id, price: prod.price });
                alert(prod.name + ' added â€” event pushed to dataLayer');
                console.log('dataLayer push:', { event: 'add_to_cart', product_id: prod.id, price: prod.price });
            }
            });
        </script>
    </body>
</html>
